<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript">

            window.onload = function(){

                var lst = document.getElementsByTagName('A');
                
                for(var i = 0; i < lst.length; i++)
                    lst[i].addEventListener('click',function(){linkOnClick(this);},false);
            };

            function linkOnClick(node){
                
                var row = node.parentNode.parentNode.childNodes;

                for(var i = 0; i < row.length; i++)
                    if(row[i].nodeName == 'TD')
                        alert(row[i].childNodes[0].nodeValue)
            }
        </script>
    </head>
    <body>
        <table>
            <tr><td><a>click me</a></td><td>1</td></tr>
            <tr><td><a>click me</a></td><td>2</td></tr>
        </table>
    </body>
</html>
